<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div id="options">
            <input type="color" id="colorpicker" value="#c4b2c7">
            <button id="color" class="select">color mode</button>
            <button id="rainbow">rainbow mode</button>
            <button id="clear">clear</button>
            <div class="slidercontainer">
                <input id="slider" type="range" value="20" min="8" max="80" />
                <span id="sliderText">20 x 20</span> 
            </div>
            
            
        </div>
        <div id="grid">

        </div>
    </main>
    <footer>
        <p>made by <a href="https://github.com/ABustos2606/etch-a-sketch" target="_blank">Alejandro Bustos</a> for <a href="theodinproject.com" target="_blank">The Odin Project course</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
